<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.9</span><span class="period">.</span>
</h3>
<div class="para">A function, <span class="process-math">\(f:X\rightarrow Y\text{,}\)</span> is <dfn class="terminology">one-to-one</dfn> or <dfn class="terminology">injective</dfn> if for all <span class="process-math">\(x_1, x_2\in X\text{,}\)</span> if <span class="process-math">\(f(x_1)=f(x_2)\)</span> then <span class="process-math">\(x_1=x_2\text{.}\)</span>
</div></article><span class="incontext"><a href="functions.html#D_onetoone" class="internal">in-context</a></span>
