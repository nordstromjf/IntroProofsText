<div class="para">A function, <span class="process-math">\(f:X\rightarrow Y\text{,}\)</span> is <dfn class="terminology">onto</dfn> <span class="process-math">\(Y\)</span> or <dfn class="terminology">surjective</dfn> if for all <span class="process-math">\(y\in Y\)</span> there exists <span class="process-math">\(x\in X\)</span> such that <span class="process-math">\(f(x)=y\text{.}\)</span>
