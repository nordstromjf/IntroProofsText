<body class="ignore-math"><article class="example example-like"> <div class="para">Let <span class="process-math">\(f:\mathbb{Q}\rightarrow \mathbb{Z}\)</span> be given by <span class="process-math">\(f(p/q)=p+q\text{.}\)</span>
</div> <div class="para">Then <span class="process-math">\(1/2=2/4\)</span> in <span class="process-math">\(\mathbb{Q}\text{,}\)</span> but <span class="process-math">\(f(1/2)=1+2=3\)</span> and <span class="process-math">\(f(2/4)=2+4=6\text{.}\)</span> Thus, <span class="process-math">\(1/2=2/4\)</span> but <span class="process-math">\(f(1/2)\neq f(2/4)\text{.}\)</span>
</div> <div class="para">Therefore <span class="process-math">\(f\)</span> is not well-defined, and hence, <span class="process-math">\(f\)</span> is not a function.</div></article></body>
