<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Binomial Theorem.</span>
</h3>Let <span class="process-math">\(n\)</span> be a nonnegative integer, then<div class="displaymath process-math">
\begin{align*}
(a+b)^n&amp;= \binom{n}{0}a^n+\binom{n}{1}a^{n-1}b+\binom{n}{2}a^{n-2}b^{2}+\cdots +\binom{n}{n-1}ab^{n-1}+\binom{n}{n}b^n\\
&amp;=\sum_{k=0}^{n}\binom{n}{k}a^{n-k}b^k.
\end{align*}
