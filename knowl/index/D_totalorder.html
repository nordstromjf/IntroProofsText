<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.5.8</span><span class="period">.</span>
</h3>
<div class="para">A partially ordered set, <span class="process-math">\(A\text{,}\)</span> with order <span class="process-math">\(\leq\)</span> is a <dfn class="terminology">totally ordered set</dfn> if for all <span class="process-math">\(a, b\in A\text{,}\)</span> either <span class="process-math">\(a\leq b\)</span> or <span class="process-math">\(b\leq a\text{.}\)</span>
</div> <div class="para">We say that <span class="process-math">\(\leq\)</span> is a <dfn class="terminology">total order</dfn> on <span class="process-math">\(A\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="orders.html#D_totalorder">in-context</a></span>
