<div class="para">Why do we call <span class="process-math">\(\binom{n}{r}\)</span> a binomial coefficient? First, a <dfn class="terminology">binomial</dfn> is an expression of the form <span class="process-math">\(a+b\text{.}\)</span> We will see that the Binomial Theorem gives a formula for calculating <span class="process-math">\((a+b)^n\text{.}\)</span> The coefficients in this formula are the binomial coefficients.</div>
