2k+1&lt; 2^k\ \  \textrm{ by the induction assumption}\\
2(k+1)+1 &amp;= 2k+2+1\\
&amp;=2k+1+2\\
&amp;&lt;2^k+2\ \ \textrm{ by the induction assumption}\\
&amp;&lt;2^k+2^k\ \ \textrm{ since } 2&lt; 2^k\\
&amp;=2(2^k)\\
&amp;=2^{k+1}
\end{align*}
