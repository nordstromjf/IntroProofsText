<div class="para">Let <span class="process-math">\(n, r\)</span> be nonnegative integers with <span class="process-math">\(r\leq n\text{.}\)</span> An <dfn class="terminology"><span class="process-math">\(r\)</span>-combination</dfn> of a set of <span class="process-math">\(n\)</span> elements is the number of subsets of size <span class="process-math">\(r\)</span> that can be chosen from a set of <span class="process-math">\(n\)</span> elements. We will use the notation <span class="process-math">\(\binom{n}{r}\text{.}\)</span>
