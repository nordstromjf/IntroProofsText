<div class="para">We say <span class="process-math">\((x, y)\in R\)</span> if and only if <span class="process-math">\(x R y\)</span>. Notationally, we can either use the set <span class="process-math">\(R\)</span> or the symbol <span class="process-math">\(R\)</span> to describe the relation. When using <span class="process-math">\(x R y\text{,}\)</span> we read this as “<span class="process-math">\(x\)</span> is related to <span class="process-math">\(y\text{.}\)</span>”</div>
