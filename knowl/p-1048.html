<div class="para">Case 2: <span class="process-math">\(k+1\)</span> is not prime. Thus <span class="process-math">\(k+1=ab\)</span> where <span class="process-math">\(1&lt; a &lt; k+1\text{.}\)</span> Then <span class="process-math">\(2\leq a\leq k\text{.}\)</span> By our induction assumption, <span class="process-math">\(a\)</span> must be divisible by a prime. Since <span class="process-math">\(a\mid k+1\)</span> and <span class="process-math">\(a\)</span> is divisible by a prime, <span class="process-math">\(k+1\)</span> is divisible by a prime.</div>
