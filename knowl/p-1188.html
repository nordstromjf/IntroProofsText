<div class="para">We can take the union or intersection of many sets using notation similar to summation notation:</div>
<div class="displaymath process-math">
\begin{equation*}
\bigcup_{i=1}^{n}A_i=A_1\cup A_2\cup\cdots \cup A_n
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
\bigcap_{i=1}^{n}A_i=A_1\cap A_2\cap\cdots \cap A_n.
\end{equation*}
</div>
