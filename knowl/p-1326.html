<div class="para">The <dfn class="terminology">image</dfn> or <dfn class="terminology">range</dfn> of a set <span class="process-math">\(X\)</span> under <span class="process-math">\(f\)</span> is the set of outputs of <span class="process-math">\(f\)</span> corresponding to inputs from <span class="process-math">\(X\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\text{Im}(f)=\{y\in Y : y=f(x) \text{ for some } x\in X\}.
\end{equation*}
