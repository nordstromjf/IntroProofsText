<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We may have functions involving Cartesian products of sets. This is common when we want to define algebraic operations. For example, we can define addition on the integers as the function <span class="process-math">\(f:\mathbb{Z}\times\mathbb{Z}\rightarrow\mathbb{Z}\)</span> given by <span class="process-math">\(f(a, b)=a+b\text{.}\)</span>
