<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Show <span class="process-math">\(f^{-1}\)</span> is one-to-one: assume <span class="process-math">\(f^{-1}(y_1)=f^{-1}(y_2)\text{.}\)</span> Then <span class="process-math">\(f^{-1}(y_1)=f^{-1}(y_2)=x\)</span> for some <span class="process-math">\(x\in X\text{.}\)</span> Thus,  <span class="process-math">\(f(x)=y_1\)</span> and <span class="process-math">\(f(x)=y_2\text{.}\)</span> Since <span class="process-math">\(f\)</span> is a function, <span class="process-math">\(y_1=y_2\text{.}\)</span>
</div>
