<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(B=\{1, 2, 3, 4, 5, 6\}\text{.}\)</span> Then let <span class="process-math">\(A_1=\{1\}, A_2=\{2, 4, 6\}, A_3=\{3, 5\}\text{.}\)</span> We can see that <span class="process-math">\(\{A_1, A_2, A_3\}\)</span> is a partition of <span class="process-math">\(B\)</span> since <span class="process-math">\(A_1\cup A_2\cup A_3=B\)</span> and the subsets have no elements in common, hence they are disjoint.</div>
