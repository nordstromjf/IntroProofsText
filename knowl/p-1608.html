<div class="para">Let <span class="process-math">\(X=\{a, b, c\}\)</span> and <span class="process-math">\({\cal P}(X)\)</span> be the power set of <span class="process-math">\(X\text{.}\)</span> Define the relation <span class="process-math">\(L\)</span> on <span class="process-math">\({\cal P}(X)\)</span> by</div>
