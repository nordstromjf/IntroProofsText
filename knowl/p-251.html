<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">We use the notation <span class="process-math">\(B\subseteq A\)</span> for “<span class="process-math">\(B\)</span> is a subset of <span class="process-math">\(A\)</span>”. If <span class="process-math">\(B\)</span> is not a subset of <span class="process-math">\(A\text{,}\)</span> then we use the notation <span class="process-math">\(B\nsubseteq A\)</span>. Note, some books use <span class="process-math">\(A\subset B\)</span> as the notation for subset.</div>
