<div class="para">Let's look at the various ways we could have statements with two quantifiers. Since we have two quantifiers, we will have two variables. Thus, our predicate will now involve both variables. We can use the notation <span class="process-math">\(P(x, y)\)</span> to mean a statement about <span class="process-math">\(x\)</span> and <span class="process-math">\(y\text{.}\)</span>
