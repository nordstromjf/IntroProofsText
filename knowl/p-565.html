<div class="para">An integer, <span class="process-math">\(n\text{,}\)</span> is <dfn class="terminology">prime</dfn> if <span class="process-math">\(n&gt;1\)</span> and, for all positive integers <span class="process-math">\(r, s\text{,}\)</span> if  <span class="process-math">\(n=rs\)</span> then <span class="process-math">\(r=1\)</span> or <span class="process-math">\(s=1\text{.}\)</span>
</div>
