<div class="para">Let <span class="process-math">\(r=n+2, s=n+1\text{.}\)</span> We need to show that <span class="process-math">\(r, s\neq 1\text{.}\)</span> Since <span class="process-math">\(n&gt;0, n+2&gt;2\)</span> and <span class="process-math">\(n+1&gt;1\text{.}\)</span> Thus <span class="process-math">\(r, s\neq 1\text{.}\)</span> Therefore, <span class="process-math">\(n^2+3n+2\)</span> is not prime.</div>
