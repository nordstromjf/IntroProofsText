<div class="para">Case 2: Let <span class="process-math">\(n\)</span> be odd. Then <span class="process-math">\(n=2k+1\)</span> for some <span class="process-math">\(k\in\mathbb{Z}\text{.}\)</span> Then <span class="process-math">\(n+1=2k+2=2(k+1)\)</span>  for <span class="process-math">\(k+1\in\mathbb{Z}\text{.}\)</span> Hence <span class="process-math">\(n+1\)</span> is even.</div>
