<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We need to be careful with subscripts. For example, <span class="process-math">\(a_{4+1}=a_{5}=10\text{,}\)</span> but <span class="process-math">\(a_{4}+1=8+1=9\text{.}\)</span> If we add 1 to the index, we get the next term, which is not the same as adding 1 to the term.</div>
