<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<div class="para">By contrapositive. Let <span class="process-math">\(a, b, c\in \mathbb{Z}\text{.}\)</span> Assume <span class="process-math">\(a \mid b\text{.}\)</span> This means <span class="process-math">\(b=ak\)</span> for some <span class="process-math">\(k\in\mathbb{Z}\text{.}\)</span> Then <span class="process-math">\(bc=(ak)c=a(kc)\text{,}\)</span> where <span class="process-math">\(kc \in \mathbb{Z}\text{.}\)</span> Thus, <span class="process-math">\(a \mid bc\text{.}\)</span>
</div></article><span class="incontext"><a href="contradiction.html#proof-13" class="internal">in-context</a></span>
