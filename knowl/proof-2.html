<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>
<div class="para">We can find all the integers that are even and <span class="process-math">\(4\leq n\leq 16\text{.}\)</span> This is the set <span class="process-math">\(\{4, 6, 8, 10, 12, 14, 16\}\text{.}\)</span> For each of these numbers we can demonstrate a way to write them as the sum of primes: <span class="process-math">\(4=2+2, 6=3+3, 8=3+5, 10=3+7, 12=5+7, 14=7+7, 16=11+5\text{.}\)</span>
</div></article><span class="incontext"><a href="directproof.html#proof-2" class="internal">in-context</a></span>
