<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.5.11</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">A set <span class="process-math">\(A\)</span> with order <span class="process-math">\(\leq\)</span> is a totally ordered set if and only if exactly one of the following is true:</div>
<ol class="decimal" id="T_totalorder-1-1-4">
<li><div class="para"><span class="process-math">\(a &lt; b\text{,}\)</span></div></li>
<li><div class="para"><span class="process-math">\(b &lt; a\text{,}\)</span></div></li>
<li><div class="para"><span class="process-math">\(a = b\text{.}\)</span></div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="orders.html#T_totalorder">in-context</a></span>
